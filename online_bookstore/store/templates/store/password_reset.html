{% extends "store/base.html" %}
{% load static %}
{% block content %}
        <h1>Reset Password</h1>
    <main>
        <div class = "column1">
            <h2>Change Password</h2>
            <form method ="POST">
                {% csrf_token %}
                    <legend>Profile Info</legend>
                    <fieldset>
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" id="email"><br><br>
                        <label for="old_password">Current Password:</label>
                        <input type="password" id="old_password" name="old_password" id="old_password"><br><br>
                        {{ p_form.as_p }}
                    </fieldset>
                    <div>
                        <button class="btn btn-outline-info" type="submit" name="passSubmit">Update</button>
                    </div>
            </form>
        </div>
    </main>
{% endblock content%}
