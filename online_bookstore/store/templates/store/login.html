{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
        <h2>Login</h2>
        <div class="login_row">
                <form method ="POST">
                    {% csrf_token %}
                    <legend>Login Here</legend>
                        <fieldset>
                                {{ form.as_p }}
                        </fieldset>
                    <div>
                        <button class="btn btn-outline-info" type="submit">Sign In</button>
                    </div>
                </form>
        </div>
        <div class="border-top pt-3">
            <large class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
                <br>Reset Password. <a class="ml-2" href="{% url 'password_reset' %}">Reset Now</a>
            </large>
        </div>
{% endblock content%}
