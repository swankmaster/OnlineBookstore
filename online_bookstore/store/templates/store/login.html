{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
        <div class="content-section">
                <form method ="POST">
                    {% csrf_token %}
                        <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Login</legend>
                                {{ form | crispy }}
                            <button class="btn btn-outline-info" type="submit">Sign In</button>
                        </fieldset>
                    <div>

                    </div>
                </form>
        </div>
        <div class="border-top pt-3">
            <large class="text-muted">
                &nbsp&nbsp&nbspNeed An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
                <br>&nbsp&nbsp&nbspReset Password. <a class="ml-2" href="{% url 'password_reset' %}">Reset Now</a>
            </large>
        </div>
{% endblock content%}
