<!DOCTYPE HTML>
<html lang="en">
    <head>
            <link rel="stylesheet" href="home.css">
            <meta charset="utf-8">
            <title>My Bookstore</title>
    </head>
        <header>
        <nav>
            <ul>
                <li><a href = "home.html">Home</a></li>
                <li><a href = "login.html">Login/Register</a></li>
            </ul>
            </nav></header>
    <body>
        <h2>Login and Register</h2>
        <div class="login_row">
            <div class="login_column" style="background-color:lightblue;">
                <h2>Login</h2>
                <form>
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username" placeholder="Enter Username" required><br><br>
                    <label for="password">Password:</label><br>
                    <input type="text" id="password" name="password" placeholder="Enter Password" required><br><br>
                    <input type="submit" onclick="location.href='homeLoggedIn.html';" value="Login">
					<input type="button" onclick="location.href='admin.html';" value="Admin Login">
                </form> 
            </div>
            <div class="login_column" style="background-color:skyblue;">
                <h2>Register</h2>
                <form>
                    <label for="name">Username:</label><br>
                    <input type="text" id="name" name="name" placeholder="Enter Name" required><br><br>
                    <label for="password">E-Mail:</label><br>
                    <input type="text" id="email" name="email" placeholder="Enter a Valid E-Mail" required><br><br>
                    <label for="password">Password:</label><br>
                    <input type="text" id="regis_pass" name="pass" placeholder="Enter a Password" required><br><br>
                    <input type="button" onclick="location.href='confirmation_page.html';" value="Submit" />
                </form> 
            </div>
        </div>
    </body>
</html>
