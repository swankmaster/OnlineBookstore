{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <h1 class="page-title">Password Reset Confirm</h1>
    <div>
		<hr>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="btn btn-primary" type="submit">Reset password</button>
        </form>
    </div>
{% endblock %}
